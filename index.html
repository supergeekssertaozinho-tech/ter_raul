<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Lava & Rocha</title>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #4a3434;
        }

        /* ANIMAÇÃO FLUTUANTE DO TOPO */
        @keyframes flutuar {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* TOPO */
        header {
            background: linear-gradient(180deg, #ff4500, #ff3300, #cc2200);
            color: white;
            padding: 35px 20px;
            text-align: center;
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 1px;
            text-shadow: 0 0 10px black;
            animation: flutuar 3s infinite ease-in-out;
            z-index: 3;
            position: relative;
            display: flex;
            justify-content: space-around;
        }

        .sgeek {
            display: flex;
            flex-direction: row;
            box-shadow: 2px 2px 10px #ffffff4f;
            border-radius: 15px;
            background-color: #000;
            justify-content: center;
            align-items: center;
            padding: 0px 5px;
            transition: 0.3s ease;
            cursor: pointer;
            color: #fff;

            &:hover {
                transform: scale(1.15);
            }
        }

        .geektext {
            margin: 5px;
            padding: 10px;
            font-weight: bold;
            text-decoration: underline;
            text-underline-offset: 3px;
            font-size: 18px;
        }

        .r {
            margin-top: 3px;
            color: red;
        }

        header img {
            width: 65px;
            height: 65px;
            margin-left: 5px;
        }

        .gamelogo img {
            width: 90px;
            height: 90px;
        }

        /* ---- EFEITO DE PARTÍCULAS DE FOGO ---- */
        #fire-container {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            bottom: 0;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, rgba(255, 200, 120, 1), rgba(255, 80, 0, 0.4), transparent);
            border-radius: 50%;
            animation: subir linear infinite;
            opacity: 0;
            filter: blur(1px);
        }

        @keyframes subir {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            80% {
                opacity: 0.7;
            }

            100% {
                transform: translateY(-500px) scale(0.2);
                opacity: 0;
            }
        }

        /* CORPO */
        main {
            flex: 1;
            padding: 40px 20px;
            color: #f2d3d3;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 0 auto 40px;
        }

        .card {
            position: relative;
            height: 180px;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 2;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 100, 100, 0.85);
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card:hover .card-img {
            transform: scale(1.12);
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 55%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.55), transparent);
            transition: transform 0.3s ease;
        }

        .card:hover .card-overlay {
            transform: scale(1.15);
        }

        .card-title {
            position: absolute;
            bottom: 10px;
            left: 12px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 0 0 6px black;
            transition: transform 0.3s ease;
        }

        .card:hover .card-title {
            transform: scale(1.15);
        }

        /* BOTÃO */
        .btn-rocha {
            display: inline-block;
            padding: 14px 26px;
            background: #4b3a3a;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s ease;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        }

        .btn-rocha:hover {
            background: #5b4444;
            transform: scale(1.08);
        }

        .btn-rocha:active {
            transform: scale(0.95);
            background: #3d2e2e;
        }

        /* MODAL */
        #modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            padding: 20px;
        }

        #modal img {
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        /* RODAPÉ */
        footer {
            background: white;
            padding: 25px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 6px;
            z-index: 5;
            position: relative;
        }

        footer .linha1 {
            font-size: 0.9rem;
            font-family: "Georgia", serif;
            font-weight: bold;
        }

        footer .linha2 {
            font-size: 0.8rem;
            font-family: "Courier New", monospace;
            color: #555;
        }

        footer .linha3 {
            font-size: 0.75rem;
            font-style: italic;
            color: #777;
        }

        /* RESPONSIVIDADE */
        @media (max-width: 700px) {
            .grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2rem;
            }

            header {
                display: flex;
                flex-direction: column;
            }

            .sgeek {
                padding: 10px;
                max-width: 200px;
                align-self: center;
            }


            .card {
                height: 220px;
            }

        }
    </style>
</head>

<body>

    <header>
        <a class="sgeek" href="https://wa.me/551635110871?text=Ol%C3%A1,%20gostaria%20de%20agendar%20uma%20aula%20demo."
            target="_blank">

            <img src="supergeeks.png" alt="logo-supergeeks">

            <div class="geektext">
                <p class="b">Matrículas</p>
                <p class="r">Abertas</p>
            </div>
        </a>
        <h1>Caminho de Fogo</h1>
    </header>

    <!-- EFEITO DE PARTÍCULAS DE FOGO -->
    <div id="fire-container"></div>

    <main>

        <div class="grid">

            <div class="card" onclick="abrirImagem('enemy.png')">
                <img src="enemy.png" class="card-img">
                <div class="card-overlay"></div>
                <span class="card-title">Inimigo</span>
            </div>

            <div class="card" onclick="abrirImagem('char.png')">
                <img src="char.png" class="card-img">
                <div class="card-overlay"></div>
                <span class="card-title">Personagem</span>
            </div>

            <div class="card" onclick="abrirImagem('background4a.png')">
                <img src="background4a.png" class="card-img">
                <div class="card-overlay"></div>
                <span class="card-title">Background</span>
            </div>

            <div class="card" onclick="abrirImagem('tilemap.png')">
                <img src="tilemap.png" class="card-img">
                <div class="card-overlay"></div>
                <span class="card-title">tilemap</span>
            </div>

        </div>

        <button class="btn-rocha">Jogar agora</button>

    </main>

    <!-- MODAL -->
    <div id="modal" onclick="fecharImagem()">
        <img id="modalImg" src="">
    </div>

    <footer>
        <p class="linha1">Projeto desenvolvido por Raul Dominic Meira Farias</p>
        <p class="linha2">Produzido no Curso Natal IA - SuperGeeks Sertãozinho</p>
        <p class="linha3">Todos os direitos reservados</p>
    </footer>

    <script>
        function abrirImagem(src) {
            const modal = document.getElementById("modal");
            const modalImg = document.getElementById("modalImg");

            modal.style.display = "flex";
            modalImg.src = src;

            modalImg.style.transform = "scale(1.15)";
            setTimeout(() => {
                modalImg.style.transform = "scale(1)";
            }, 10);
        }

        function fecharImagem() {
            document.getElementById("modal").style.display = "none";
        }

        /* ---- GERADOR DE PARTÍCULAS ---- */
        const fireContainer = document.getElementById("fire-container");

        function criarParticula() {
            const p = document.createElement("div");
            p.classList.add("particle");

            const tamanho = Math.random() * 8 + 4;
            p.style.width = tamanho + "px";
            p.style.height = tamanho + "px";

            p.style.left = Math.random() * 100 + "%";
            p.style.animationDuration = (Math.random() * 2 + 2) + "s";
            p.style.animationDelay = Math.random() + "s";

            fireContainer.appendChild(p);

            setTimeout(() => p.remove(), 4000);
        }

        setInterval(criarParticula, 120);


        //Inserir link
        document.querySelector("button").addEventListener("click", () => {
            window.open("https://google.com.br", "_blank");
        });
    </script>

</body>

</html>
